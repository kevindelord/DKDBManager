language: objective-c
osx_image: xcode7.3
xcode_workspace: DKDBManager.xcworkspace
xcode_scheme: DKDBManager
xcode_sdk: iphonesimulator9.3
xctool_args: -destination "platform=iOS Simulator,name=iPhone 6s,OS=9.3" GCC_GENERATE_TEST_COVERAGE_FILES=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES -configuration Release
sudo: false
env:
  global:
    - FRAMEWORK_NAME=DKDBManager
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage update --platform iOS
  - gem install cocoapods -v '1.0.0'
before_script:
  # Manually run the tests before the `script`
  - xcodebuild -destination "platform=iOS Simulator,name=iPhone 6s,OS=9.3" -configuration Release -workspace DKDBManager.xcworkspace -scheme DKDBManagerTests -sdk iphonesimulator9.3 test GCC_GENERATE_TEST_COVERAGE_FILES=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: kevindelord/DKDBManager
    tags: true
after_success:
  - bash <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/master/codecov)

